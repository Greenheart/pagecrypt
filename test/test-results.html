<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PageCrypt Test Results</title>
    </head>
    <body>
        <main>
            <h1>PageCrypt Test Results</h1>

            <div class="results">
                <!--TEST-RESULTS-->
            </div>

            <button id="reset">Reset Browser Encrypted File</button>
        </main>

        <script type="module" src="./pagecrypt-core-test.js"></script>
        <style>
            body {
                background: #000;
                color: #fff;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                place-items: center;
                display: flex;
                margin-top: 10vh;
                justify-content: center;
                font-size: 20px;
            }

            main {
                display: flex;
                flex-direction: column;
            }

            .results {
                display: grid;
                gap: 1em;
                grid-template-columns: 1fr;
                align-items: start;
            }

            .results div {
                display: grid;
                gap: 1em;
                grid-template-columns: repeat(2, minmax(100px, 1fr)) min-content;
                align-items: center;
            }

            a,
            a:visited {
                color: hsl(51, 76%, 65%);
            }
            a:hover,
            a:focus {
                color: hsl(48, 99%, 45%);
            }

            h1 {
                font-weight: 000;
                font-size: 2em;
                text-align: center;
            }

            button {
                padding: 16px;
                border: 0;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background: rgb(220, 220, 220);
            }

            button:disabled {
                background: rgb(240, 240, 240);
                color: #000;
            }

            #reset {
                padding: 4px;
                margin: 32px auto;
            }

            a:last-child {
                padding: 8px 16px;
                background: #222;
            }
        </style>
    </body>
</html>
